<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link href="style.css" rel="stylesheet">
  
  <title>Typing Game of the Century</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chris' Typing Game</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
      </div>
    </div>
  </nav>
  <div id="site-wrapper">
    <main>
      <div class="container">
        <div class="main-content col-12 d-flex justify-content-center align-items-center">
          <button type="button" onclick="start()" class="start-btn btn btn-primary">Start game</button>
          <div class="game text-center">
            <div class="level mb-3"></div>
            <div class="sub-title mb-2"></div>
            <div class="message"></div>
            <div class="string mb-3"></div>
            <form class="user-input-form d-flex justify-content-between mb-2">          
              <input type="text" class="user-input d-none p-2" autofocus></input>
            </form>
       
            <div class="red countdown mb-3"></div>
            <div class="green time mb-3 d-none"></div>
            <button type="button" class="retry-btn btn btn-outline-secondary d-none justify-content-center">Try again?</button>
          <button type="button" class="next-level-btn btn btn-outline-success d-none">Next Level</button>
          
            
        </div>
        <div class="meme d-none">
          
        </div>
      </div>
      </div>
    </main>

  </div>
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
